name: ğŸš€ Deploy Laravel + React to Namecheap via FTP

on:
  push:
    branches:
      - main   # change if your branch name is different (e.g. master)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js for React build
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 3: Install and build React frontend
      - name: ğŸ§± Build React frontend
        working-directory: ./resources/js
        run: |
          npm install
          npm run build

      # Step 4: Setup PHP for Laravel
      - name: ğŸ§© Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # Step 5: Install Laravel dependencies
      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # Step 6: Deploy Laravel project to Namecheap via FTP
      - name: ğŸš€ Upload Laravel project to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftps
          local-dir: ./
          server-dir: /home/asktvfcz/test.asktechnologies.net/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/vendor/**
            **/storage/**
            **/.env
            **/README.md

      # Step 7: Upload built React files separately
      - name: ğŸ“‚ Upload React build folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftps
          local-dir: ./public/build/
          server-dir: /home/asktvfcz/test.asktechnologies.net/public/build/
