name: 🚀 Deploy Laravel + React to Namecheap via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js for React build
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 3: Install dependencies and build React frontend
      - name: 🧱 Build React frontend
        working-directory: ./resources/js
        run: |
          npm install
          npm run build

      # Step 4: Setup PHP for Laravel
      - name: 🧩 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # Step 5: Install Composer dependencies
      - name: 📦 Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # Step 6: Create .env file if it doesn't exist (adjust variables as needed)
      - name: 🔧 Create production .env
        run: |
          if [ ! -f .env ]; then
            cp .env.example .env
            php artisan key:generate
          fi

      # Step 7: Deploy to the correct FTP directory
      - name: 🚀 Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.asktechnologies.net
          username: askftp@asktechnologies.net
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          passive: true
          local-dir: ./
          server-dir: /home/   # ← CHANGED: Deploy to /home/ instead of root
          state-name: .ftp-deploy-sync-state.json
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/vendor/**
            **/storage/**
            **/.env.example
            **/README.md
            **/resources/js/node_modules/