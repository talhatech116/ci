name: 🚀 Deploy Laravel + React to Namecheap via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js for React build
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 3: Install and build React frontend
      - name: 🧱 Build React frontend
        run: |
          cd resources/js
          npm install
          npm run build
        # This will use the fixed vite.config.js in project root

      # Step 4: Verify the build
      - name: 🔍 Verify Build Output
        run: |
          echo "✅ Build completed - checking files:"
          ls -la public/build/ || echo "❌ Build directory not found"
          echo "📁 Checking for built assets:"
          ls -la public/build/assets/ 2>/dev/null || echo "No assets directory yet"

      # Step 5: Setup PHP for Laravel
      - name: 🧩 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # Step 6: Install Composer dependencies
      - name: 📦 Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # Step 7: Clear Laravel caches
      - name: 🗑️ Clear Laravel Caches
        run: |
          php artisan config:clear
          php artisan cache:clear
          php artisan view:clear
          php artisan route:clear

      # Step 8: Deploy to FTP
      - name: 🚀 Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.asktechnologies.net
          username: askftp@asktechnologies.net
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          passive: true
          local-dir: ./
          server-dir: /home/
          state-name: .ftp-deploy-sync-state.json
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/vendor/**
            **/storage/**
            **/.env.example
            **/README.md
            **/resources/js/node_modules/

      # Step 9: Post-deployment check
      - name: ✅ Deployment Complete
        run: |
          echo "🚀 Deployment finished!"
          echo "📝 If changes aren't showing, try:"
          echo "   - Hard refresh (Ctrl+F5)"
          echo "   - Clear browser cache"
          echo "   - Check browser console for errors"