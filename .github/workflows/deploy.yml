name: 🚀 Deploy Laravel + React to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js for React build
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 3: Build React frontend
      - name: 🧱 Build React frontend
        run: |
          cd resources/js
          npm install
          npm run build
          echo "✅ React build completed"

      # Step 4: Setup PHP for Laravel
      - name: 🧩 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # Step 5: Install Composer dependencies
      - name: 📦 Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # Step 6: Clean up problematic files before deploy
      - name: 🧹 Clean problematic files
        run: |
          # Remove files that cause permission issues
          rm -rf storage/framework/cache/*
          rm -rf storage/framework/views/*
          rm -rf storage/logs/*
          rm -f bootstrap/cache/*.php
          echo "✅ Cleaned cache and log files"

      # Step 7: Deploy with safe settings
      - name: 🚀 Deploy to Production
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.asktechnologies.net
          username: askftp@asktechnologies.net
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /
          # Only exclude essential directories, be more permissive
          exclude: |
            **/.git/**
            **/.github/**
            **/node_modules/**
            **/vendor/**
            **/.env
            **/storage/framework/cache/**
            **/storage/framework/views/**
            **/storage/logs/**
            **/bootstrap/cache/**

      # Step 8: Deployment success
      - name: ✅ Deployment Complete
        run: |
          echo "🎉 DEPLOYMENT SUCCESSFUL!"
          echo "📝 Your changes are now live at: https://test.asktechnologies.net"