name: 🚀 Deploy Laravel + React to Namecheap via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js for React build
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 3: Install and build React frontend with Vite
      - name: 🧱 Build React frontend
        working-directory: ./resources/js
        run: |
          npm install
          # Correct Vite build command
          npm run build
          echo "✅ React build completed"
          echo "📁 Build files:"
          ls -la ../public/build/

      # Step 4: Verify the build
      - name: 🔍 Verify Build Output
        run: |
          echo "Checking public/build directory:"
          ls -la public/build/
          echo "Built files:"
          ls -la public/build/assets/

      # Step 5: Deploy to FTP
      - name: 🚀 Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.asktechnologies.net
          username: askftp@asktechnologies.net
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          passive: true
          local-dir: ./
          server-dir: /home/
          state-name: .ftp-deploy-sync-state.json
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/vendor/**
            **/storage/**
            **/.env.example
            **/README.md