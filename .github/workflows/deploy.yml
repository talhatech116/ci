name: ğŸš€ Deploy Laravel + React to Namecheap via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 3: Build React
      - name: ğŸ§± Build React frontend
        run: |
          cd resources/js
          npm install
          npm run build
          echo "âœ… React build completed"
          echo "ğŸ“ Build files created:"
          ls -la ../public/build/

      # Step 4: Verify build files exist
      - name: ğŸ” Verify Build Files
        run: |
          echo "Checking build directory:"
          ls -la public/build/
          echo "Build should be in public/build/"

      # Step 5: Setup PHP
      - name: ğŸ§© Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # Step 6: Install Composer
      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # Step 7: Deploy (CRITICAL FIX - No exclude for build files)
      - name: ğŸš€ Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.5
        with:
          server: ftp.asktechnologies.net
          username: askftp@asktechnologies.net
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /home/
          # REMOVED the exclude section entirely for now
          # Or use a minimal exclude:
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**

      # Step 8: Final verification
      - name: âœ… Deployment Complete
        run: |
          echo "ğŸš€ Deployment finished!"
          echo "ğŸ“ Check if build files were uploaded to server"