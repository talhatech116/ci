name: 🚀 Deploy Laravel + React to Namecheap via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js for React build
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 3: Install and build React frontend
      - name: 🧱 Build React frontend
        run: |
          cd resources/js
          npm install
          npm run build

      # Step 4: Setup PHP for Laravel
      - name: 🧩 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysqli, pdo, pdo_mysql
          tools: composer

      # Step 5: Create production .env file
      - name: 🔧 Setup Environment
        run: |
          cp .env.example .env
          php artisan key:generate

      # Step 6: Configure MySQL Database
      - name: 🗄️ Setup Database Configuration
        run: |
          # Replace database configuration in .env
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=mysql/' .env
          sed -i 's/DB_HOST=.*/DB_HOST=localhost/' .env
          sed -i 's/DB_PORT=.*/DB_PORT=3306/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=asktvfcz_ci/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=asktvfcz_ci/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=asktvfcz_ci/' .env

      # Step 7: Install Composer dependencies
      - name: 📦 Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # Step 8: Skip cache clearing (since we don't have DB in CI)
      - name: 🗑️ Clear Non-Database Caches
        run: |
          php artisan config:clear
          php artisan view:clear
          php artisan route:clear
          # Skip: php artisan cache:clear (requires database)

      # Step 9: Deploy to FTP
      - name: 🚀 Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.asktechnologies.net
          username: askftp@asktechnologies.net
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          passive: true
          local-dir: ./
          server-dir: /home/
          state-name: .ftp-deploy-sync-state.json
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/vendor/**
            **/storage/**
            **/.env.example
            **/README.md
            **/resources/js/node_modules/

      # Step 10: Post-deployment check
      - name: ✅ Deployment Complete
        run: |
          echo "🚀 Deployment finished!"
          echo "📝 Database configuration has been set for MySQL"