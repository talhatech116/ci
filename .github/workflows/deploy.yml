name: 🚀 Deploy Laravel + React to Namecheap via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js for React build
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 3: Install and build React frontend
      - name: 🧱 Build React frontend
        run: |
          cd resources/js
          npm install
          npm run build

      # Step 4: Setup PHP for Laravel
      - name: 🧩 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # Step 5: Install Composer dependencies FIRST
      - name: 📦 Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # Step 6: Create .env file (AFTER composer install)
      - name: 🔧 Setup Environment
        run: |
          cp .env.example .env
          # Set basic config without database operations
          sed -i 's/APP_DEBUG=.*/APP_DEBUG=false/' .env
          sed -i 's/APP_ENV=.*/APP_ENV=production/' .env

      # Step 7: Skip all artisan commands that need database
      - name: 🚀 Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.asktechnologies.net
          username: askftp@asktechnologies.net
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          passive: true
          local-dir: ./
          server-dir: /home/
          state-name: .ftp-deploy-sync-state.json
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/vendor/**
            **/storage/**
            **/.env.example
            **/README.md
            **/resources/js/node_modules/

      # Step 8: Final message
      - name: ✅ Deployment Complete
        run: |
          echo "🚀 Deployment finished!"
          echo "📝 Manual steps needed on server:"
          echo "   1. Set correct MySQL credentials in .env"
          echo "   2. Run: php artisan config:cache"
          echo "   3. Run: php artisan view:cache"